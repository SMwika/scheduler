<!DOCTYPE html>
<html>
<head>
	<title>Parent-Teacher Conference Scheduler</title>
	<link href="dist/css/screen.min.css" rel="stylesheet" />
</head>
<body data-env="prod">
	
<div id="wrapper">
		<h1>PTC Scheduler</h1>
		<div class="region-wrap half">
			<h2>New Reservation</h2>
			<div id="reservationRegionHolder" class="region">
				<div id="studentRegion">
				</div>
				<div id="teacherRegion">
				</div>
				<div id="timeRegion">
				</div>
				<div id="submitRegion">
				</div>
			</div>
		</div>
		<div class="region-wrap half">
			<h2>My Schedule</h2>
			<div id="scheduleRegion" class="region">
				<img src="loading.gif" />
			</div>
		</div>
		<div class="region-wrap status">
			<ul class="status-bar">
			</ul>
		</div>
		<br style="clear:both" />
	</div>
	
	<div id="templates"></div>

	<script src="dist/js/scheduler-libs.min.js"></script>
	<script src="dist/js/scheduler.min.js"></script>
	
</body>
</html>
