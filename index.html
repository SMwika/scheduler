<!DOCTYPE html>
<html>
<head>
	<title>Parent-Teacher Conference Scheduler</title>
	<link href="dist/css/screen.min.css" rel="stylesheet" />
</head>
<body data-env="prod">
	
<div id="wrapper">
		<h1>SharePoint Scheduler</h1>
		<div class="region-wrap half">
			<h2>New Reservation</h2>
			<div id="reservationRegionHolder" class="region">
				<h3>Students</h3>
				<div id="studentRegion"></div>
				<h3>Teachers</h3>
				<div id="teacherRegion">
				</div>
				<h3>Times</h3>
				<div id="timeRegion">
				</div>
				<div id="submitRegion">
				</div>
			</div>
		</div>
		<div class="region-wrap half">
			<h2>My Schedule</h2>
			<div id="scheduleRegion" class="region">
			</div>
		</div>
		<div class="region-wrap status">
			<ul class="status-bar">
			</ul>
		</div>
		<br style="clear:both" />
		<div class="region-wrap full">
			<h2>Other Stuff</h2>
			<div id="extraRegion" class="region">
				// room numbers, instructions, etc.
			</div>
		</div>
	</div>
	
	<div id="templates"></div>

	<script src="dist/js/scheduler.min.js"></script>
	
</body>
</html>
