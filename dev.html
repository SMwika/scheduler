<!DOCTYPE html>
<html>
<head>
	<title>SharePoint Scheduler</title>
	<link href="src/css/style.css" rel="stylesheet" />
</head>
<body data-env="dev">
	
	<div id="wrapper">
		<h1>SharePoint Scheduler</h1>
		<div class="region-wrap">
			<h2>New Reservation</h2>
			<div id="reservationRegion" class="region">
				// reservation form here
			</div>
		</div>
		<div class="region-wrap">
			<h2>My Schedule</h2>
			<div id="scheduleRegion" class="region">
				// show my schedule here
			</div>
		</div>
		<br style="clear:both" />
		<div class="region-wrap">
			<h2>Other Stuff</h2>
			<div id="extraRegion" class="region">
				// room numbers, instructions, etc.
			</div>
		</div>
	</div>
	
	<div id="templates"></div>
    
    <script src="src/js/libs/jquery-1.9.0.js" type="text/javascript"></script>

	<script src="src/js/libs/jquery.SPServices-0.7.2.js" type="text/javascript"></script>
	
	<script src="src/js/libs/json2.js" type="text/javascript"></script>
	<script src="src/js/libs/underscore.js" type="text/javascript"></script>
	<script src="src/js/libs/backbone.js" type="text/javascript"></script>
	<script src="src/js/libs/marionette-1.0.4.js" type="text/javascript"></script>

	<script src="src/js/app.js" type="text/javascript"></script>
	
	<script src="src/js/modules/data/data.js" type="text/javascript"></script>
	
	<script src="src/js/modules/common/loading.js" type="text/javascript"></script>

    <script src="src/js/templates.js"></script>

	<script src="src/js/modules/reservation/reservation.js" type="text/javascript"></script>
	<script src="src/js/modules/reservation/reservation-controller.js" type="text/javascript"></script>
	<script src="src/js/modules/reservation/reservation-views.js" type="text/javascript"></script>
	
	<script src="src/js/modules/schedule/schedule.js" type="text/javascript"></script>

	<script src="src/js/modules/schedule/schedule-views.js" type="text/javascript"></script>
	<script src="src/js/modules/schedule/schedule-models.js" type="text/javascript"></script>
	
	<script src="src/js/app.start.js" type="text/javascript"></script>
