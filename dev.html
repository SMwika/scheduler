<!DOCTYPE html>
<html>
<head>
	<title>Parent-Teacher Conference Scheduler</title>
	<link href="src/css/style.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width">
</head>
<body data-env="dev">
	
	<div id="wrapper">
		<h1>SharePoint Scheduler</h1>
		<div class="region-wrap half">
			<h2>New Reservation</h2>
			<div id="reservationRegionHolder" class="region">
				<div id="studentRegion"></div>
				<div id="teacherRegion">
				</div>
				<div id="timeRegion">
				</div>
				<div id="submitRegion">
				</div>
			</div>
		</div>
		<div class="region-wrap half">
			<h2>My Schedule</h2>
			<div id="scheduleRegion" class="region">
			</div>
		</div>
		<div class="region-wrap status">
			<h2>Status</h2>
			<ul class="status-bar">
			</ul>
		</div>
		<br style="clear:both" />
		<div class="region-wrap full">
			<h2>Other Stuff</h2>
			<div id="extraRegion" class="region">
				// room numbers, instructions, etc.
			</div>
		</div>
	</div>
		
	<div id="templates"></div>
    
    <script src="src/libs/jquery-1.8.3.js" type="text/javascript"></script>

	<script src="src/libs/jquery.SPServices-0.7.2.js" type="text/javascript"></script>
	
	<script src="src/libs/json2.js" type="text/javascript"></script>
	<script src="src/libs/underscore.js" type="text/javascript"></script>
	<script src="src/libs/backbone.js" type="text/javascript"></script>
	<script src="src/libs/marionette-1.0.4.js" type="text/javascript"></script>
	<script src="src/libs/moment.js" type="text/javascript"></script>

	<script src="src/js/app.js" type="text/javascript"></script>
	
	<script src="src/js/app-config.js" type="text/javascript"></script>
	
	<script src="src/data.json" type="text/javascript"></script>

	<script src="src/js/modules/data/data.js" type="text/javascript"></script>
	<script src="src/js/modules/data/data-requests.js" type="text/javascript"></script>
	
    <script src="src/js/templates.js"></script>

	<script src="src/js/modules/reservation/reservation.js" type="text/javascript"></script>
	<script src="src/js/modules/reservation/reservation-controller.js" type="text/javascript"></script>
	<script src="src/js/modules/reservation/reservation-models.js" type="text/javascript"></script>
	<script src="src/js/modules/reservation/reservation-views.js" type="text/javascript"></script>
	
	<script src="src/js/modules/schedule/schedule.js" type="text/javascript"></script>
	<script src="src/js/modules/schedule/schedule-controller.js" type="text/javascript"></script>
	<script src="src/js/modules/schedule/schedule-views.js" type="text/javascript"></script>
	<script src="src/js/modules/schedule/schedule-models.js" type="text/javascript"></script>
	
	<script src="src/js/app.start.js" type="text/javascript"></script>
	
</body>
</html>
